<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="main-content">
            <div class="salvarNome">
                <input type="text" id="inputSalvarNome" class="inputSalvarNome" placeholder="Nome">
                <input type="button" value="Salvar" id="buttonSalvaNome" class="buttonSalvaNome">
            </div>
                <div class="nomeSalvo" id="nomeSalvo"></div>
       
        </div>
<div class="content">
    
            <div class="content-1">
    
                <div class="input1 flex">
                    <label>1° Número</label>
                    <input type="number" id="input-1">
                </div>
                <div class="input2 flex">
                    <label>2° Numero</label>
                    <input type="number" id="input-2">
                </div>
                <div class="flexButton">
                    <label>Operação</label>
                    <div class="buttons">
                        <input type="button" value="+" id="somar">
                        <input type="button" value="-" id="diminuir">
                        <input type="button" value="x" id="multiplicar">
                        <input type="button" value="/" id="dividir">
                    </div>
                </div>
            </div>
            <div class="caixaResultado">
                <label>Resultado</label>
                <div id="resultado" class="resultado"></div>
            </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
